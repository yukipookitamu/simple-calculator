<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-body">
        <div class="calculator-content">
            <div class="screen">
                <p class="res">NULL</p>
            </div>
            <div class="keypad">
                <div class="numpad">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="zero">0</button>
                    <button id="equal-btn">=</button>
                    <button id="clear-btn">clear</button>
                </div>
                <div class="operations">
                    <button class="operation" id="add">+</button>
                    <button class="operation" id="sub">-</button>
                    <button class="operation" id="mul">&times;</button>
                    <button class="operation" id="div">&divide;</button>
                </div>
            </div>
            <div class="footer">
                <div class="calculator-name">YUKINATOR 3000</div>
                <img class="skull-img" src="skull-removebg-preview.png">
            </div>
        </div>
        
    </div>
 
    <script src="script.js"></script>
</body>
</html>
